name: Build macOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter config --enable-macos-desktop
      - run: flutter pub get
      - run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r -y "$GITHUB_WORKSPACE/improvement-macos.zip" improvement.app

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: improvement-macos
          path: improvement-macos.zip
          retention-days: 30
